<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blades Dice Roller</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <!-- Apply theme immediately to prevent flash of unstyled content -->
    <script src="theme-init.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Blades Dice Roller</h1>
            <a href="index.html" class="close-button" aria-label="Close">✕</a>
        </div>

        <div class="controls">
            <div class="control-group-inline" style="margin: 0 auto;">
                <label for="numDice" style="font-size: 1.4em;">Number of Dice:</label>
                <select id="numDice" style="width:60px; margin-right:15px;">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>

            <button id="rollButton" class="roll-button">Roll</button>
        </div>

        <div class="result-display">
            <div id="currentResult" class="current-result">--</div>
            <div id="outcomeText" class="outcome-text"></div>
            <div id="diceDisplay" class="dice-display"></div>
        </div>

        <div class="statistics-section">
            <h2 id="statsToggle" class="stats-toggle">
                <span class="info-icon">ⓘ</span> Statistics
            </h2>
            <div id="statsContent" class="stats-content" style="display: none;">
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Pool</th>
                            <th>Failure</th>
                            <th>Mixed</th>
                            <th>Success</th>
                            <th>Critical</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0</td>
                            <td>75%</td>
                            <td>22%</td>
                            <td>3%</td>
                            <td>0%</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>50%</td>
                            <td>33%</td>
                            <td>17%</td>
                            <td>0%</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>25%</td>
                            <td>44%</td>
                            <td>28%</td>
                            <td>3%</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>13%</td>
                            <td>45%</td>
                            <td>35%</td>
                            <td>7%</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>6%</td>
                            <td>42%</td>
                            <td>39%</td>
                            <td>13%</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>3%</td>
                            <td>37%</td>
                            <td>40%</td>
                            <td>20%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="history-section">
            <h2>Roll History</h2>
            <div id="rollHistory" class="roll-history"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="https://www.oddturnip.com" target="_blank" rel="noopener noreferrer" class="oddturnip-link">
                <img src="../Names/odd_turnip.png" alt="OddTurnip Logo">
                <span>OddTurnip.com</span>
            </a>
        </div>
    </div>

    <script type="module">
        // Import Blades dice logic and history utilities
        import { rollBladesDice, getOutcomeColor } from './blades.js';
        import { createHistoryEntry, addToHistory } from './history-log.js';
        import { addThemeSelector } from './theme-manager.js';
        import { createSeasonalEffects } from './snowflakes.js';

        // Make createSeasonalEffects available globally for the animated checkbox
        window.createSeasonalEffects = createSeasonalEffects;

        // Blades in the Dark Dice Roller
        document.addEventListener('DOMContentLoaded', function() {
            // Add theme selector to the page
            addThemeSelector();

            // Get references to DOM elements (UI layer)
            const numDiceSelect = document.getElementById('numDice');
            const rollButton = document.getElementById('rollButton');
            const currentResultDiv = document.getElementById('currentResult');
            const outcomeTextDiv = document.getElementById('outcomeText');
            const diceDisplayDiv = document.getElementById('diceDisplay');
            const rollHistoryDiv = document.getElementById('rollHistory');
            const statsToggle = document.getElementById('statsToggle');
            const statsContent = document.getElementById('statsContent');

            // Add click event listener to roll button
            rollButton.addEventListener('click', handleRoll);

            // Add click event listener to statistics toggle
            statsToggle.addEventListener('click', function() {
                if (statsContent.style.display === 'none') {
                    statsContent.style.display = 'block';
                } else {
                    statsContent.style.display = 'none';
                }
            });

            // Also allow rolling with Enter key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    handleRoll();
                }
            });

            /**
             * Handle roll button click
             * UI orchestration: call logic, update display
             */
            function handleRoll() {
                // Get number of dice from UI
                const numDice = parseInt(numDiceSelect.value);

                // Call pure dice rolling function
                const rollResult = rollBladesDice(numDice);

                // Update the display
                displayResult(rollResult);

                // Format and add to history
                const { rolls, result, outcome, isZeroDice } = rollResult;
                const rollsString = rolls.join(', ');
                const diceText = isZeroDice ? '0 dice (2d6, lowest)' : `${numDice}d6`;
                const historyText = `Rolled ${diceText} [${rollsString}] = ${result} (${outcome})`;
                const entry = createHistoryEntry(historyText);
                addToHistory(rollHistoryDiv, entry);
            }

            /**
             * Display the current roll result
             * UI layer function - updates DOM only
             */
            function displayResult(rollResult) {
                const { rolls, result, outcome, isZeroDice } = rollResult;

                currentResultDiv.textContent = result;
                outcomeTextDiv.textContent = outcome;

                // Set color based on outcome
                outcomeTextDiv.className = 'outcome-text';
                outcomeTextDiv.style.color = getOutcomeColor(outcome);

                // Clear previous dice
                diceDisplayDiv.innerHTML = '';

                // Create visual dice
                rolls.forEach((roll) => {
                    const die = document.createElement('div');
                    die.className = 'die';
                    die.textContent = roll;

                    // Highlight the result die
                    if (isZeroDice) {
                        // For 0 dice, highlight the lowest
                        if (roll === result) {
                            die.classList.add('die-highlight-low');
                        }
                    } else {
                        // For normal rolls, highlight the highest (or all 6s for critical)
                        if (roll === result) {
                            die.classList.add('die-highlight-high');
                        }
                    }

                    diceDisplayDiv.appendChild(die);
                });
            }
        });
    </script>
</body>
</html>
