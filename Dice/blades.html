<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blades Dice Roller</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <!-- Apply theme immediately to prevent flash of unstyled content -->
    <script src="../Themes/theme-init.js"></script>
    <style>
        /* Bonus dice section */
        .bonus-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .bonus-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .bonus-die-slot {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bonus-die {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            border: 2px solid var(--border-color, #555);
        }
        .bonus-die.failure { background: #5a2a2a; color: #f88; border-color: #f44336; }
        .bonus-die.mixed { background: #5a4a2a; color: #fc8; border-color: #FFA500; }
        .bonus-die.success { background: #2a5a2a; color: #8f8; border-color: #4CAF50; }
        .bonus-die.selected { box-shadow: 0 0 10px 3px rgba(255, 215, 0, 0.8); }
        .bonus-die.mode-flip { background: #3a3a5a; font-size: 1.4em; }
        .bonus-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: 2px solid var(--border-color, #555);
            background: var(--input-bg, #2a2a3a);
            color: var(--text-color, #eee);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.15s;
        }
        .bonus-btn:hover:not(:disabled) {
            border-color: var(--accent-color, #4a6cf7);
            background: var(--hover-bg, #3a3a4a);
        }
        .bonus-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .zero-dice-indicator {
            text-align: center;
            color: #f88;
            font-style: italic;
            margin-bottom: 10px;
        }
        .die.selected {
            box-shadow: 0 0 10px 3px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-row">
                <!-- Left: Navigation -->
                <div class="header-nav">
                    <a href="index.html" class="nav-button">‚Üê Back</a>
                </div>

                <!-- Center: Title -->
                <div class="header-title">
                    <h1>BITD Dice</h1>
                </div>

                <!-- Right: Theme selector -->
                <div class="header-theme" id="theme-slot"></div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group-inline" style="margin: 0 auto;">
                <label for="numDice" style="font-size: 1.4em;">Number of Dice:</label>
                <select id="numDice" style="width:60px; margin-right:15px;">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>

            <button id="rollButton" class="roll-button">Roll</button>
        </div>

        <div class="result-display">
            <div id="zeroDiceIndicator" class="zero-dice-indicator" style="display: none;">(Worst of 2)</div>
            <div id="currentResult" class="current-result">--</div>
            <div id="outcomeText" class="outcome-text"></div>
            <div id="diceDisplay" class="dice-display"></div>

            <!-- Bonus Dice Section -->
            <div id="bonusSection" class="bonus-section" style="display: none;">
                <div class="bonus-column">
                    <div class="bonus-die-slot" id="assistSlot"></div>
                    <button class="bonus-btn" id="assistBtn">Assist</button>
                </div>
                <div class="bonus-column">
                    <div class="bonus-die-slot" id="pushSlot"></div>
                    <button class="bonus-btn" id="pushBtn">Push</button>
                </div>
                <div class="bonus-column">
                    <div class="bonus-die-slot" id="bargainSlot"></div>
                    <button class="bonus-btn" id="bargainBtn">Bargain</button>
                </div>
            </div>
        </div>

        <div class="statistics-section">
            <h2 id="statsToggle" class="stats-toggle">
                <span class="info-icon">‚ìò</span> Statistics
            </h2>
            <div id="statsContent" class="stats-content" style="display: none;">
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Pool</th>
                            <th>Failure</th>
                            <th>Mixed</th>
                            <th>Success</th>
                            <th>Critical</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0</td>
                            <td>75%</td>
                            <td>22%</td>
                            <td>3%</td>
                            <td>0%</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>50%</td>
                            <td>33%</td>
                            <td>17%</td>
                            <td>0%</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>25%</td>
                            <td>44%</td>
                            <td>28%</td>
                            <td>3%</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>13%</td>
                            <td>45%</td>
                            <td>35%</td>
                            <td>7%</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>6%</td>
                            <td>42%</td>
                            <td>39%</td>
                            <td>13%</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>3%</td>
                            <td>37%</td>
                            <td>40%</td>
                            <td>20%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="history-section">
            <h2>Roll History</h2>
            <div id="rollHistory" class="roll-history"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="https://www.oddturnip.com" target="_blank" rel="noopener noreferrer" class="oddturnip-link">
                <img src="../Names/odd_turnip.png" alt="OddTurnip Logo">
                <span>OddTurnip.com</span>
            </a>
        </div>
    </div>

    <script type="module">
        // Import Blades dice logic and history utilities
        import { rollBladesDice, rollD6, evaluateDicePool, getDieClass, getOutcomeColor } from './blades.js';
        import { createHistoryEntry, addToHistory } from './history-log.js';
        import {
            createThemeSelector,
            getAnimationsEnabled,
            setAnimationsEnabled
        } from '../Themes/theme-manager.js';
        import { createSeasonalEffects } from '../Themes/snowflakes.js';

        // Make createSeasonalEffects available globally for the animated checkbox
        window.createSeasonalEffects = createSeasonalEffects;

        // Blades in the Dark Dice Roller
        document.addEventListener('DOMContentLoaded', function() {
            // Add theme selector to the page
            const slot = document.getElementById('theme-slot');
            if (slot) {
                const wrapper = document.createElement('div');
                wrapper.className = 'theme-selector-wrapper';
                wrapper.style.flexDirection = 'column';
                wrapper.style.alignItems = 'flex-end';

                const topRow = document.createElement('div');
                topRow.style.display = 'flex';
                topRow.style.alignItems = 'center';
                topRow.style.gap = '8px';

                const label = document.createElement('label');
                label.textContent = 'Theme:';
                label.htmlFor = 'theme-selector';

                topRow.appendChild(label);
                topRow.appendChild(createThemeSelector());
                wrapper.appendChild(topRow);

                const bottomRow = document.createElement('div');
                bottomRow.style.display = 'flex';
                bottomRow.style.alignItems = 'center';
                bottomRow.style.justifyContent = 'flex-end';
                bottomRow.style.marginTop = '6px';
                bottomRow.style.gap = '5px';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'animated-checkbox';
                checkbox.checked = getAnimationsEnabled();

                const checkboxLabel = document.createElement('label');
                checkboxLabel.htmlFor = 'animated-checkbox';
                checkboxLabel.textContent = 'Animated';
                checkboxLabel.style.cursor = 'pointer';

                checkbox.addEventListener('change', (e) => {
                    setAnimationsEnabled(e.target.checked);
                    if (window.createSeasonalEffects) {
                        window.createSeasonalEffects();
                    }
                });

                bottomRow.appendChild(checkbox);
                bottomRow.appendChild(checkboxLabel);
                wrapper.appendChild(bottomRow);

                slot.appendChild(wrapper);
            }

            // Get references to DOM elements (UI layer)
            const numDiceSelect = document.getElementById('numDice');
            const rollButton = document.getElementById('rollButton');
            const currentResultDiv = document.getElementById('currentResult');
            const outcomeTextDiv = document.getElementById('outcomeText');
            const diceDisplayDiv = document.getElementById('diceDisplay');
            const rollHistoryDiv = document.getElementById('rollHistory');
            const statsToggle = document.getElementById('statsToggle');
            const statsContent = document.getElementById('statsContent');
            const bonusSection = document.getElementById('bonusSection');
            const zeroDiceIndicator = document.getElementById('zeroDiceIndicator');

            // Bonus dice elements
            const bonusSlots = {
                assist: document.getElementById('assistSlot'),
                push: document.getElementById('pushSlot'),
                bargain: document.getElementById('bargainSlot')
            };
            const bonusButtons = {
                assist: document.getElementById('assistBtn'),
                push: document.getElementById('pushBtn'),
                bargain: document.getElementById('bargainBtn')
            };

            // State for current roll
            let originalDice = [];
            let bonusDice = { assist: null, push: null, bargain: null };
            let startedAsZeroDice = false;
            let modeFlipped = false;

            // Add click event listener to roll button
            rollButton.addEventListener('click', handleRoll);

            // Add click event listener to statistics toggle
            statsToggle.addEventListener('click', function() {
                if (statsContent.style.display === 'none') {
                    statsContent.style.display = 'block';
                } else {
                    statsContent.style.display = 'none';
                }
            });

            // Bonus dice button handlers
            bonusButtons.assist.addEventListener('click', () => addBonusDie('assist'));
            bonusButtons.push.addEventListener('click', () => addBonusDie('push'));
            bonusButtons.bargain.addEventListener('click', () => addBonusDie('bargain'));

            // Also allow rolling with Enter key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    handleRoll();
                }
            });

            /**
             * Handle roll button click
             * UI orchestration: call logic, update display
             */
            function handleRoll() {
                // Get number of dice from UI
                const numDice = parseInt(numDiceSelect.value);

                // Reset bonus dice state
                bonusDice = { assist: null, push: null, bargain: null };
                modeFlipped = false;
                startedAsZeroDice = numDice === 0;

                // Call pure dice rolling function
                const rollResult = rollBladesDice(numDice);
                originalDice = [...rollResult.rolls];

                // Reset bonus UI
                resetBonusUI();

                // Show bonus section
                bonusSection.style.display = 'flex';

                // Update the display
                updateDisplay();
            }

            /**
             * Reset bonus dice UI
             */
            function resetBonusUI() {
                for (const type of ['assist', 'push', 'bargain']) {
                    bonusSlots[type].innerHTML = '';
                    bonusButtons[type].disabled = false;
                }
            }

            /**
             * Add a bonus die
             */
            function addBonusDie(type) {
                bonusButtons[type].disabled = true;

                if (startedAsZeroDice && !modeFlipped) {
                    // First bonus on 0-dice: flip from "worst of 2" to "best of 2"
                    modeFlipped = true;
                    bonusDice[type] = 'flip';

                    const flipEl = document.createElement('div');
                    flipEl.className = 'bonus-die mode-flip';
                    flipEl.textContent = 'üîÅ';
                    flipEl.title = 'Mode flipped to best of 2';
                    bonusSlots[type].appendChild(flipEl);
                } else {
                    // Normal: roll and add a bonus die
                    const newDie = rollD6();
                    bonusDice[type] = newDie;

                    const dieEl = document.createElement('div');
                    dieEl.className = `bonus-die ${getDieClass(newDie)}`;
                    dieEl.textContent = newDie;
                    bonusSlots[type].appendChild(dieEl);
                }

                updateDisplay();
            }

            /**
             * Get all dice including bonus dice
             */
            function getAllDice() {
                const all = [...originalDice];
                for (const type of ['assist', 'push', 'bargain']) {
                    if (bonusDice[type] !== null && bonusDice[type] !== 'flip') {
                        all.push(bonusDice[type]);
                    }
                }
                return all;
            }

            /**
             * Update the display with current dice state
             */
            function updateDisplay() {
                const allDice = getAllDice();
                const isZeroDice = startedAsZeroDice && !modeFlipped;
                const evalResult = evaluateDicePool(allDice, isZeroDice);

                // Zero dice indicator
                zeroDiceIndicator.style.display = isZeroDice ? 'block' : 'none';

                // Update result and outcome
                currentResultDiv.textContent = evalResult.result;
                outcomeTextDiv.textContent = evalResult.outcome;
                outcomeTextDiv.className = 'outcome-text';
                outcomeTextDiv.style.color = getOutcomeColor(evalResult.outcome);

                // Update original dice display
                diceDisplayDiv.innerHTML = '';
                originalDice.forEach((roll, idx) => {
                    const die = document.createElement('div');
                    die.className = 'die';
                    die.textContent = roll;

                    // Highlight selected die(s)
                    if (evalResult.isCritical && roll === 6) {
                        die.classList.add('selected');
                    } else if (!evalResult.isCritical && idx === evalResult.selectedIndex && idx < originalDice.length) {
                        die.classList.add('selected');
                    }

                    diceDisplayDiv.appendChild(die);
                });

                // Update bonus dice highlighting
                let bonusIdx = originalDice.length;
                for (const type of ['assist', 'push', 'bargain']) {
                    const dieEl = bonusSlots[type].querySelector('.bonus-die:not(.mode-flip)');
                    if (dieEl && bonusDice[type] !== null && bonusDice[type] !== 'flip') {
                        dieEl.classList.remove('selected');
                        if (evalResult.isCritical && bonusDice[type] === 6) {
                            dieEl.classList.add('selected');
                        } else if (!evalResult.isCritical && bonusIdx === evalResult.selectedIndex) {
                            dieEl.classList.add('selected');
                        }
                        bonusIdx++;
                    }
                }

                // Add to history (only on initial roll, not on bonus dice)
                // History is added when roll button is clicked, not here
            }

            // Override handleRoll to also add to history
            const originalHandleRoll = handleRoll;
            function handleRollWithHistory() {
                originalHandleRoll();

                // Add initial roll to history
                const allDice = getAllDice();
                const isZeroDice = startedAsZeroDice && !modeFlipped;
                const evalResult = evaluateDicePool(allDice, isZeroDice);

                const numDice = parseInt(numDiceSelect.value);
                const rollsString = originalDice.join(', ');
                const diceText = isZeroDice ? '0 dice (2d6, lowest)' : `${numDice}d6`;
                const historyText = `Rolled ${diceText} [${rollsString}] = ${evalResult.result} (${evalResult.outcome})`;
                const entry = createHistoryEntry(historyText);
                addToHistory(rollHistoryDiv, entry);
            }

            // Replace handler
            rollButton.removeEventListener('click', handleRoll);
            rollButton.addEventListener('click', handleRollWithHistory);
        });
    </script>
</body>
</html>
