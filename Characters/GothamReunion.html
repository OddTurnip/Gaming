<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotham Reunion - Character Sheet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="controls.css">
    <link rel="stylesheet" href="gotham-reunion.css">
</head>
<body>
    <div class="sheet">
        <header>
            <h1>Gotham Reunion</h1>
            <div class="controls">
                <span id="autosave-status"></span>
                <button id="save-btn" title="Save">üíæ</button>
                <button id="load-btn" title="Load">üìÇ</button>
                <input type="file" id="load-file" accept=".json" hidden>
                <button id="clear-btn" title="Clear">üóëÔ∏è</button>
            </div>
        </header>

        <!-- Character Info - Full Width -->
        <section class="info-section">
            <input type="text" id="char-name" data-field="name" placeholder="Name">
            <input type="text" id="char-alias" data-field="alias" placeholder="Alias">
            <input type="text" id="char-look" data-field="look" placeholder="Description">
            <input type="text" id="char-guide" data-field="guide" placeholder="Guide">
        </section>

        <!-- Actions - 4 Columns (Skills + Load/Stress) -->
        <section class="actions-row">
            <div class="attr-block">
                <div class="attr-header"><span>INSIGHT</span></div>
                <div class="action"><span>Hunt</span><div class="dots" data-action="hunt"><b></b><b></b><b></b><b></b></div></div>
                <div class="action"><span>Study</span><div class="dots" data-action="study"><b></b><b></b><b></b><b></b></div></div>
                <div class="action"><span>Survey</span><div class="dots" data-action="survey"><b></b><b></b><b></b><b></b></div></div>
                <div class="action"><span>Tinker</span><div class="dots" data-action="tinker"><b></b><b></b><b></b><b></b></div></div>
            </div>
            <div class="attr-block">
                <div class="attr-header"><span>PROWESS</span></div>
                <div class="action"><span>Finesse</span><div class="dots" data-action="finesse"><b></b><b></b><b></b><b></b></div></div>
                <div class="action"><span>Prowl</span><div class="dots" data-action="prowl"><b></b><b></b><b></b><b></b></div></div>
                <div class="action"><span>Skirmish</span><div class="dots" data-action="skirmish"><b></b><b></b><b></b><b></b></div></div>
                <div class="action"><span>Wreck</span><div class="dots" data-action="wreck"><b></b><b></b><b></b><b></b></div></div>
            </div>
            <div class="attr-block">
                <div class="attr-header"><span>RESOLVE</span></div>
                <div class="action"><span>Attune</span><div class="dots" data-action="attune"><b></b><b></b><b></b><b></b></div></div>
                <div class="action"><span>Command</span><div class="dots" data-action="command"><b></b><b></b><b></b><b></b></div></div>
                <div class="action"><span>Consort</span><div class="dots" data-action="consort"><b></b><b></b><b></b><b></b></div></div>
                <div class="action"><span>Sway</span><div class="dots" data-action="sway"><b></b><b></b><b></b><b></b></div></div>
            </div>
            <!-- Load & Stress Column -->
            <div class="load-stress-column">
                <div class="load-block">
                    <div class="section-header">
                        LOAD
                        <span class="load-options">
                            <label><input type="radio" name="load" value="light" checked><span>Light</span></label>
                            <label><input type="radio" name="load" value="heavy"><span>Heavy</span></label>
                        </span>
                    </div>
                    <div class="load-track" id="load-track">
                        <!-- Load boxes generated by JS based on load selection -->
                    </div>
                </div>
                <div class="stress-block">
                    <div class="section-header">STRESS</div>
                    <div class="stress-track" id="stress-track">
                        <!-- Stress boxes generated by JS based on level -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content: Power + Training -->
        <div class="main-content-row">
            <!-- Power -->
            <section class="power-block">
                <div class="power-header">
                    <span class="power-label">POWER:</span>
                    <select id="char-level" data-field="level">
                        <option value="1">Level 1</option>
                        <option value="2">Level 2</option>
                        <option value="3">Level 3</option>
                        <option value="4">Level 4</option>
                        <option value="5">Level 5</option>
                    </select>
                    <select id="power-attr" data-field="powerAttr">
                        <option value="">Attr...</option>
                        <option value="insight">Insight</option>
                        <option value="prowess">Prowess</option>
                        <option value="resolve">Resolve</option>
                    </select>
                    <input type="text" id="power-name" data-field="powerName" placeholder="Power name...">
                </div>
                <textarea id="power-details" data-field="powerDetails" placeholder="Power details..."></textarea>
            </section>

            <!-- Training -->
            <section class="training-section">
                <div class="section-header">TRAINING</div>
                <div class="training-grid">
                    <!-- Training rows managed dynamically by JS -->
                </div>
            </section>
        </div>

        <!-- Bottom Row: Contacts + Assets -->
        <div class="bottom-row">
            <section class="contacts-block">
                <div class="section-header">CONTACTS</div>
                <!-- Contact rows managed dynamically by JS -->
            </section>

            <section class="assets-block">
                <div class="section-header">ASSETS</div>
                <!-- Asset rows managed dynamically by JS -->
            </section>
        </div>

        <!-- Projects + Notes Row -->
        <div class="projects-notes-row">
            <!-- Long Term Projects -->
            <section class="projects-section">
                <div class="section-header">LONG TERM PROJECTS</div>
                <div class="projects-grid">
                    <!-- Project rows managed dynamically by JS -->
                </div>
            </section>

            <!-- Notes -->
            <section class="notes-block">
                <div class="section-header">NOTES</div>
                <textarea id="notes" data-field="notes" placeholder="Notes..."></textarea>
            </section>
        </div>
    </div>

    <script type="module" src="js/gotham-reunion.js"></script>
</body>
</html>
