<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fate Dice Roller</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Apply theme immediately to prevent flash of unstyled content -->
    <script src="theme-init.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fate Dice Roller</h1>
            <a href="index.html" class="close-button" aria-label="Close">✕</a>
        </div>

        <div class="controls">
            <button id="rollButton" class="roll-button">Roll 4dF</button>
        </div>

        <div class="result-display">
            <div id="currentResult" class="current-result">--</div>
            <div id="diceDisplay" class="dice-display"></div>
        </div>

        <div class="statistics-section">
            <h2 id="statsToggle" class="stats-toggle">
                <span class="info-icon">ⓘ</span> Statistics
            </h2>
            <div id="statsContent" class="stats-content" style="display: none;">
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Result</th>
                            <th>+4</th>
                            <th>+3</th>
                            <th>+2</th>
                            <th>+1</th>
                            <th>0</th>
                            <th>-1</th>
                            <th>-2</th>
                            <th>-3</th>
                            <th>-4</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>Individual</strong></td>
                            <td>1%</td>
                            <td>5%</td>
                            <td>12%</td>
                            <td>20%</td>
                            <td>23%</td>
                            <td>20%</td>
                            <td>12%</td>
                            <td>5%</td>
                            <td>1%</td>
                        </tr>
                        <tr>
                            <td><strong>Cumulative</strong></td>
                            <td>1%</td>
                            <td>6%</td>
                            <td>19%</td>
                            <td>38%</td>
                            <td>62%</td>
                            <td>81%</td>
                            <td>94%</td>
                            <td>99%</td>
                            <td>100%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="history-section">
            <h2>Roll History</h2>
            <div id="rollHistory" class="roll-history"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="https://www.oddturnip.com" target="_blank" rel="noopener noreferrer" class="oddturnip-link">
                <img src="Names/odd_turnip.png" alt="OddTurnip Logo">
                <span>OddTurnip.com</span>
            </a>
        </div>
    </div>

    <script type="module">
        // Import Fate dice logic and history utilities
        import { rollFateDice, formatFateTotal, getFateSymbol } from './fate.js';
        import { createHistoryEntry, addToHistory } from './history-log.js';
        import { addThemeSelector } from './theme-manager.js';
        import { createSeasonalEffects } from './snowflakes.js';

        // Make createSeasonalEffects available globally for the animated checkbox
        window.createSeasonalEffects = createSeasonalEffects;

        // Fate Dice Roller - Always rolls 4dF
        document.addEventListener('DOMContentLoaded', function() {
            // Add theme selector to the page
            addThemeSelector();

            // Get references to DOM elements (UI layer)
            const rollButton = document.getElementById('rollButton');
            const currentResultDiv = document.getElementById('currentResult');
            const diceDisplayDiv = document.getElementById('diceDisplay');
            const rollHistoryDiv = document.getElementById('rollHistory');
            const statsToggle = document.getElementById('statsToggle');
            const statsContent = document.getElementById('statsContent');

            // Initialize with blank dice on page load
            initializeDiceDisplay();

            // Add click event listener to roll button
            rollButton.addEventListener('click', handleRoll);

            // Add click event listener to statistics toggle
            statsToggle.addEventListener('click', function() {
                if (statsContent.style.display === 'none') {
                    statsContent.style.display = 'block';
                } else {
                    statsContent.style.display = 'none';
                }
            });

            // Also allow rolling with Enter key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    handleRoll();
                }
            });

            /**
             * Initialize the dice display with four blank dice
             */
            function initializeDiceDisplay() {
                for (let i = 0; i < 4; i++) {
                    const die = document.createElement('div');
                    die.className = 'fate-die';
                    die.textContent = '';  // Blank dice
                    diceDisplayDiv.appendChild(die);
                }
            }

            /**
             * Handle roll button click
             * UI orchestration: call logic, update display
             */
            function handleRoll() {
                // Call pure dice rolling function
                const result = rollFateDice(4);

                // Update the display
                displayResult(result.rolls, result.total);

                // Format and add to history
                const historyText = `Rolled ${result.rolls.length}dF (${result.symbols}) = ${formatFateTotal(result.total)}`;
                const entry = createHistoryEntry(historyText);
                addToHistory(rollHistoryDiv, entry);
            }

            /**
             * Display the current roll result
             * UI layer function - updates DOM only
             */
            function displayResult(rolls, total) {
                // Format with + or - sign
                currentResultDiv.textContent = formatFateTotal(total);

                // Clear previous dice
                diceDisplayDiv.innerHTML = '';

                // Create visual dice
                rolls.forEach(roll => {
                    const die = document.createElement('div');
                    die.className = 'fate-die';
                    die.textContent = getFateSymbol(roll.value);
                    diceDisplayDiv.appendChild(die);
                });
            }
        });
    </script>
</body>
</html>
